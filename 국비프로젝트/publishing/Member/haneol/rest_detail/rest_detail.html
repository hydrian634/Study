<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="/css/css/reset.css" rel="stylesheet" type="text/css">
        <link href="/css/css/icon.css" rel="stylesheet" type="text/css">
        <link href="/css/css/root.css" rel="stylesheet" type="text/css">
        <link href="/css/css/style.css" rel="stylesheet" type="text/css">
        <link href="/css/css/util.css" rel="stylesheet" type="text/css">
        <link href="rest_detail.css" rel="stylesheet" type="text/css">
        <script src="horizontalscroll.js"></script>

    </head>
    <body>

        <section class="body">
            <h1 class="d:none">body</h1>
            <div class="contain">
                <!-- 상단 이미지 및 상호명 -->
                <section class="top">
                    <h1 style="display : none;">상단</h1>
                    <div class="head-container">
                        <h2 class="rest_name">또순이네</h2>
                        <a class="heart icon icon-size:42 icon-heart">찜 아이콘</a>
                    </div>
                </section>

                <!-- 가게 정보 -->
                <section class="info">
                    <h1 style="display : none;">가게 정보</h1>
                    <div class="info-contain">
                        <section class="info-1">
                            <h1 class="d:none">small info</h1>
                            <div>
                                <div class="simple-info">
                                    <div class="geomarker">
                                        <a
                                            class="icon icon-size:3 icon-geomarker">위치</a>
                                        <span>1~2<span>km</span></span>
                                    </div>
                                    <div class="star">
                                        <a class="icon icon-size:3 icon-star">별점</a>
                                        <span>3.5<span>점</span></span>
                                    </div>

                                    <p class="a1">성시경's Pick</p>

                                    <p class="a2">풍자's Pick</p>

                                </div>

                                <div class="info-1-2">
                                    <div class="addr"><p>주소<span>서울 특별시 마포구 신촌로
                                                10길
                                                5</span></p></div>
                                    <div class="phone-no"><p>전화번호<span>010-1010-1010</span></p></div>
                                    <div class="time"><p>영업시간<span>11:00~11:00</span></p></div>
                                </div>
                            </div>
                        </section>
                        <div class="map-layer"></div>
                        <section class="img">
                            <h1>메뉴</h1>
                            <div class="img-contain">
                                <img src="/img/1-1.png">
                                <img src="/img/1-2.png">
                                <img src="/img/1-3.png">
                                <img src="/img/1-4.png">
                            </div>
                        </section>

                        <section class="img">
                            <h1>사진</h1>
                            <div class="img-contain">
                                <img src="/img/1-3.png">
                                <img src="/img/1-1.png">
                                <img src="/img/1-2.png">
                                <img src="/img/1-5.png">
                            </div>
                        </section>
                    </div>
                </section>

                <section class="review-btn">
                    <h1 style="display : none;">옵션</h1>
                    <div class="write-review icon icon-size:1 icon-pencil"><a>리뷰
                            쓰기</a></div>
                    <div class="more-review"><a>더보기</a></div>
                </section>

                <!-- 리뷰상자 -->
                <section><!--여기에 세션 반복-->
                    <h1 style="display : none">후기 컨테이너</h1>
                    <section class="review-area">
                        <h1 style="display : none;">후기</h1>

                        <div class="review-img">
                            <img src="/img/1-3.png">
                        </div>

                        <div class="review-box">
                            <div>
                                <a class="option icon icon-size:1 icon-dots">옵션
                                    아이콘</a>
                            </div>
                            <p>리뷰 내용 </p><!--여기에 버그 존재...-->
                        </div>

                        <div class="review-info">
                            <ul>
                                <li class="icon icon-size:1 icon-1rank">등급 아이콘</li>
                            </ul>
                            <p class="user-id">ID</p>
                            <p class="rating">평점</p>
                        </div>
                    </section>
                </section>
            </div>
        </section>
    </body>
</html>
