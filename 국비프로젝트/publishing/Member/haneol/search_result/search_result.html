<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="/css/css/icon.css" rel="stylesheet" type="text/css">
        <link href="/css/css/root.css" rel="stylesheet" type="text/css">
        <link href="/css/css/style.css" rel="stylesheet" type="text/css">
        <link href="/css/css/util.css" rel="stylesheet" type="text/css">
        <link href="/css/css/reset.css" rel="stylesheet" type="text/css">
        <link href="search_result.css" rel="stylesheet" type="text/css">
        <link href="searchbar.css" rel="stylesheet" type="text/css">

    </head>

    <body>

        <!-- 검색창 -->
        <div class="skin_div">
            <div class="srchbar_div">
                <form action="/test/test.html">
                    <input type="text" placeholder="검색창"
                        minlength="1">
                    <button type="submit" class="icon icon-hover icon-search"
                        style="width:32px; height:32px;">
                    </button>
                </form>
            </div>
        </div>
        <!-- 검색 목록  얘는 rland 목록 끝나면 복붙해야겠다. -->
        <div class="skin-list">
            <!-- 1번 -->
            <nav class="list">
                <div class="list-top">
                <h1 class="list-title">상호명</h1>

                    <ul class="ul">
                        <!-- need another icon on heart -->
                        <li class="icon icon-size:3 icon-heart">likes</li>
                    </ul>
                </div>

                    <div class="list-img">
                       <img src="/css/img/1-1.png" class="img-size" />
                    </div>

                    <div class="list-mid">
                    <ul class="geomarker">
                        <li class="icon icon-size:3 icon-geomarker">geomarker</li>
                        <span class="content">1~2km</span>
                    </ul>

                    <ul class="star">

                        <li class="icon icon-size:3 icon-star">avg rate</li>
                        <span>3.5(avg(rating))</span>

                    </ul>
                    </div>
                    
                    <div class="list-bot">
                        <div class="menu1"><p>돈가스 12000원</p></div>
                        <div class="menu2"><p>돈가스 12000원</p></div>
                    </div>
            </nav>
            <!-- 2번 -->
            <nav class="list">
                <div class="list-top">
                <h1 class="list-title">상호명</h1>

                        <span class="content">1~2km</span>
                    </ul>

                    <ul class="star">

                        <li class="icon icon-size:3 icon-star">avg rate</li>
                        <span>3.5(avg(rating))</span>

                    </div>
                    
                    <div class="list-bot">
                        <div class="menu1"><p>돈가스 12000원</p></div>
                        <div class="menu2"><p>돈가스 12000원</p></div>
