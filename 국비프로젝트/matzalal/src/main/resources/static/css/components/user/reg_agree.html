        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <div class="agree-box">
        <section class="title-box">
            <h1 class="title">약관동의</h1>
            <p class="agreement">가입을 위해 다음 약관 동의가 필요합니다.</p>
        </section>
        
        <ul class="check-box">
            <li class="text-line">
                <a href="" class="icon icon-size:4 icon-color:black icon-uncheckedbox">체크안한박스</a>
                <p>[필수]개인정보 수집 및 이용에 동의합니다.</p>
                <a href="">보기</a>
            </li>
            <li class="text-line">
                <a href="" class="icon icon-size:4 icon-color:black icon-checkedbox">체크박스</a>
                <p>[필수]본인이 만 14세 이상입니다.</p>
            </li>
            <li class="text-line">
                <a href="" class="icon icon-size:4 icon-color:black icon-checkedbox">체크박스</a>
                <p>[선택]위치정보 수집에 동의합니다.</p>
                <a href="">보기</a>
            </li>
        </ul>

        <div>
            <button class="btn btn-main">회원가입</button>
        </div>

    </div>
