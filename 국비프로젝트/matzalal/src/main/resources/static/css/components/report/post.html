<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../root.css" rel="stylesheet" type="text/css">
    <link href="../style.css" rel="stylesheet" type="text/css">
    <link href="../util.css" rel="stylesheet" type="text/css">
    <link href="../icon.css" rel="stylesheet" type="text/css">
    <link href="../button.css" rel="stylesheet" type="text/css">
    <link href="header.css" rel="stylesheet" type="text/css">
    <link href="layout.css" rel="stylesheet" type="text/css">
    <link href="bottom.css" rel="stylesheet" type="text/css">
    <link href="report.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main class="report">
        <section>
            <h1 class="d:none">신고하기</h1>

            <!-- Form with fieldset, legend, and label -->
            <form class="report-form">
                <fieldset>
                    <legend>신고사유 선택</legend>
                    <div class="report-box">
                        <label><input type="radio" name="reason" value="1" checked>욕설, 비방, 차별, 혐오</label>
                        <label><input type="radio" name="reason" value="2">홍보, 영리 목적</label>
                        <label><input type="radio" name="reason" value="3">불법 정보</label>
                        <label><input type="radio" name="reason" value="4">음란, 청소년 유해</label>
                        <label><input type="radio" name="reason" value="5">개인 정보 노출, 유포, 거래</label>
                        <label><input type="radio" name="reason" value="6">도배, 스팸</label>
                        <label><input type="radio" name="reason" value="7">기타</label>
                    </div>
                </fieldset>

                <!-- Form which will send a POST request to the current URL -->
                <div class="write-reason">
                    <textarea class="content" name="textarea" rows="8"
                        placeholder="해당 유저의 행위를 조금 더 자세히 기술해 주신다면 관리자들이 보다 신속하고 정확한 판단을 하는 데 도움이 됩니다."></textarea>
                </div>

                <div class="submit">
                    <input class=btn-cancel type="submit" name="cmd" value="취소">
                    <input class=btn-report type="submit" name="cmd" value="신고">
                </div>
            </form>

            <p>※ 허위신고일 경우, 신고자의 서비스 활동이 제한될 수 있으니<br>
                유의하시어 신중하게 신고해 주세요.</p>


        </section>




    </main>
</body>

</html>
