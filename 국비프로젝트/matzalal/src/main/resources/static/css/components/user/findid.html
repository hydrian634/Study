<!doctype html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{inc/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../../reset.css" rel="stylesheet" type="text/css">
    <link href="../../root.css" rel="stylesheet" type="text/css">
    <link href="../../style.css" rel="stylesheet" type="text/css">
    <link href="../../util.css" rel="stylesheet" type="text/css">
    <link href="../../icon.css" rel="stylesheet" type="text/css">
    <link href="../../button.css" rel="stylesheet" type="text/css">
    <link href="../header.css" rel="stylesheet" type="text/css">
    <link href="../layout.css" rel="stylesheet" type="text/css">
    <link href="findid.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="findid" layout:fragment="main">
        <div class="findtab">
            <button class="btn btn-user-tab btn-user-tab-line md:findbtn">아이디찾기</button>
            <button class="btn btn-user-tab md:findbtn">비밀번호찾기</button>
        </div>
    
        <div class="comment-box">
            <p class="comment:findid">본인인증을 위한 개인 정보를 입력해주세요.<br>
                입력하신 번호로 본인 인증을 위한 코드를 보내드립니다.
            </p>
        </div>
    
        <div class = "input-box">
            <div class="label-box">
                <label class="label">이름</label>
                <input class="text-box" id="name" name="name" placeholder="고객님의 성함을 입력해주세요.">
            </div>
            <div class="label-box">
                <label class="label">휴대폰번호</label>
                <input class="text-box" id="email" name="email" placeholder="'-'을 포함한 휴대폰 번호를 입력해주세요.">
            </div>
        </div>
        
        <div class="box:certi-btn">
            <button class="btn btn-main box:certi-btn">인증받기</button>
        </div>
    </div>
</body>
</html>
