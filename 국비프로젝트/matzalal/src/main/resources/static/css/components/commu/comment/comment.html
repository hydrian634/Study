<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://webfontworld.github.io/sandbox/SBAggro.css" rel="stylesheet">

    <link href="/css/reset.css" rel="stylesheet" type="text/css">   <!-- 리셋 -->
    <link href="/css/root.css" rel="stylesheet" type="text/css">     <!-- 기본변수 -->
    <link href="/css/style.css" rel="stylesheet" type="text/css">    <!-- 기본 스타일  -->

    <link href="/css/util.css" rel="stylesheet" type="text/css">
    <link href="/css/icon.css" rel="stylesheet" type="text/css">
    <link href="/css/button.css" rel="stylesheet" type="text/css">
    <link href="/css/heading.css" rel="stylesheet" type="text/css">

    <link href="/css/components/commu/comment/comment.css" rel="stylesheet" type="text/css">

</head>

<body>

    <section class = "comment-area">
        <h1 class = "comment heading-1"> 댓글 <span class ="count color:logo-2">12개</span> </h1>

            <section class="comment-list-box md:comment-list-box">
                <section class ="top"> 
                    <h1 class="d:none"> 작성자 정보 & 작성시간 & 확장메뉴</h1>

                    <section class="member_info">
                        <h1 class="d:none"> 작성자 등급 & 닉네임</h1>

                        <div class="badge">
                            <img src="/image/icon/grade2.svg" style="height:20px;" alt="등급2" /> 
                        </div>
                                
                        <div class="nickname">
                            <span > 
                                루피햅삐 
                            </span>
                        </div>
                    </section>

                    <section class="date_info md:date_info">
                        <h1 class="d:none"> 작성 시간 & 확장메뉴</h1>

                        <div>
                            <span>    
                                12분전   
                            </span> 
                        </div>

                        <div>
                            <a class="icon icon-more-horiz icon-size-commu:2 icon-color:base-5" href=""> 세로 확장</a>
                        </div>
                    </section>
                    
                </section> <!-- top 끝 -->

                <section class="middle">
                    <h1 class="d:none"> 댓글 내용</h1>
                    <p> 댓글내용이 어쩌구저쩌구 </p>
                </section> <!-- middle 끝 -->

                <section class="bottom">
                    <h1 class="d:none"> 좋아요 & 대댓글버튼 </h1>

                    <div class="likes-numbers">
                        <a class="icon icon-likes icon-size:1 icon-color:main" href=""> 좋아요</a> 
                        <span> 98</span>
                    </div>

                    <div>
                        <a class="btn-main btn-main-comment btn-main-comment-recomment"> 대댓글 </a>
                    </div>
                </section> <!-- bottom 끝 -->
                

            </section>
    </section>


</body>

</html>
