<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/root.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/util.css" rel="stylesheet" type="text/css">
    <link href="/css/icon.css" rel="stylesheet" type="text/css">
    <link href="/css/button.css" rel="stylesheet" type="text/css">
    <link href="edit_user.css" rel="stylesheet" type="text/css">

</head>
<body>
    <section class = "user-info-edit">
        <h1 class="d:none">회원정보변경</h1>
        <form action ="reg">
            <div>
                <label class="text">닉네임 변경</label>
                <input class="text-box" name="alias" placeholder="변경하실 닉네임을 입력하세요.(2자~6자)" required>
                <button class="btn btn-check">변경</button>
                <p class="d:none">이미 사용중인 닉네임입니다.</p>
                <p class="d:none">사용 가능한 닉네임입니다.</p>
            </div>
            <div>
                <label class="text">비밀번호 변경</label>
                <input class="text-box" type = "password" name="pwd" placeholder="영문, 숫자, 특수문자 중 2개 이상을 입력해주세요." required>
                <p class="d:none">영문, 숫자, 특수문자 중 2개 이상을 입력해주세요.</p>
                <p class="d:none">사용 가능한 비밀번호입니다.</p>
            </div>
            <div>
                <label class="text">비밀번호 재입력</label>
                <input class="text-box"  type = "password"  name="checkpwd" placeholder="비밀번호를 다시 한번 입력해주세요." required>
                <button class="btn btn-check">변경</button>
                <p class="d:none">비밀번호가 일치하지 않습니다.</p>
                <p class="d:none">일치합니다.</p>
            </div>
        </form>
        <div class="deluser">회원탈퇴</div>
    </section>
</body>
</html>
