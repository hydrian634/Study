<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운 선택창</title>
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/root.css" rel="stylesheet" type="text/css">
    <link href="/css/util.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/icon.css" rel="stylesheet" type="text/css">
    <link href="/css/components/button.css" rel="stylesheet" type="text/css">
    <link href="dropdown-select.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- 데이터베이스에 있는 지역, 유명인 칼럼을 불러와서 적용해야함. ;;; 나중에 수정 예정 -->

    <!-- <div class="dropdown-select md:dropdown-select"> -->
        <form action="" class="dropdown-select md:dropdown-select">
            <legend for="location" class="d:none">지역 선택창</legend>
                <select id="" name="" class="location-select md:location-select">
                    <option value="서울 전체">서울 전체</option>
                    <option value="은평/서대문/마포">은평/서대문/마포</option>
                    <option value="종로/중구/용산">종로/중구/용산</option>
                    <option value="영등포/구로/금천">영등포/구로/금천</option>
                    <option value="동작/관악">동작/관악</option>
                    <option value="강서/양천">강서/양천</option>
                    <option value="도봉/노원/강북/성북">도봉/노원/강북/성북</option>
                    <option value="중랑/동대문/성동/광진">중랑/동대문/성동/광진</option>
                    <option value="강남/서초">강남/서초</option>
                    <option value="강동/송파">강동/송파</option>
                </select>
        <!-- <button class="icon icon-color-base:4 icon-drop-down-arrow">선택</button> -->
        </form>

        <form action="" class="dropdown-select md:dropdown-select">
            <legend for="celeb" class="d:none">유명인 선택창</legend>
                <select id="" name="" class="celeb-select md:celeb-select">
                    <option value="1">유명인1</option>
                    <option value="2">유명인2</option>
                    <option value="3">유명인3</option>
                    <option value="4">유명인4</option>
                    <option value="5">유명인5</option>
                </select>
        </form>

        <!-- 등급 선택창 -->
                    <form action="" class="grade-select md:grade-select">
                        <legend for="grade" class="d:none">등급 선택창</legend>
                            <select id="" name="">
                                <option value="1">쌀알</option>
                                <option value="2">쌀밥</option>
                                <option value="3">볶음밥</option>
                            </select>
                    </form>


        <form action="" class=" dropdown-select md:dropdown-select">
            <legend for="report" class="d:none">신고구분 선택창</legend>
                <select id="" name="">
                    <option value="1">회원신고</option>
                    <option value="2">게시글 신고</option>
                    <option value="3">댓글 신고</option>
                </select>
        </form>

        <form action="" class="dropdown-select md:dropdown-select">
            <legend for="response" class="d:none">답변 상태 선택창</legend>
                <select id="" name="">
                    <option value="1">미처리</option>
                    <option value="2">처리완료</option>
                </select>
        </form>

        <form action="" class="dropdown-select md:dropdown-select">
            <legend for="" class="d:none">활동상태 선택창</legend>
                <select id="" name="">
                    <option value="1">정상</option>
                    <option value="2">정지(7일)</option>
                    <option value="3">정지(30일)</option>
                    <option value="4">강퇴</option>
                </select>
        </form>


        <form action="" class="dropdown-select md:dropdown-select">
            <legend for="" class="d:none">신고사유 선택창</legend>
                <select id="" name="">
                    <option value="1">신고 사유</option>
                    <option value="2">욕설, 비방, 차별, 혐오</option>
                    <option value="3">홍보, 영리 목적</option>
                    <option value="4">불법정보</option>
                    <option value="5">음란, 청소년 유해</option>
                    <option value="6">개인 정보 노출, 유포, 거래</option>
                    <option value="7">도배, 스팸</option>
                    <option value="8">기타</option>
                </select>
        </form>
    <!-- </div> -->


</body>
</html>
