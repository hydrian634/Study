<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{inc/layout.html}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="searchbar.css" rel="stylesheet" type="text/css">
        <link href="/css/components/search/search_result.css" rel="stylesheet" type="text/css">


    </head>

    <body>
    <main layout:fragment="main">
    <!-- 검색창 -->
    <div class="skin_div">
        <div class="srchbar_div">
            <form>
                <input type="text" placeholder="검색창"
                       minlength="1">
                <button type="submit" class="icon icon-hover icon-search"
                        style="width:32px; height:32px;">
                </button>
            </form>
        </div>
    </div>
    <!-- 검색 목록  얘는 rland 목록 끝나면 복붙해야겠다. -->
    <div class="skin_list">
        <nav class="list" th:each="l:${list}" th:data-id="${l.restId}">
            <h1 class="list_title" th:text="${l.restName}">상호명</h1>

            <img src="/css/img/1-1.png" class="img-size"
                 th:src="@{/css/image/img (img=${l.bannerImg})}" />

            <div class="heart">
                <ul class="ul">
                    <!-- need other icon on heart -->
                    <li class="icon icon-size:3 icon-heart">likes</li>
                </ul>
            </div>
            <div class="geomarker">
                <ul class="ul">
                    <li class="icon icon-size:3 icon-geomarker">geomarker</li>
                    <span>1~2km</span>
                </ul>
            </div>
            <div class="star">
                <ul class="ul">
                    <li class="icon icon-size:3 icon-star">avg rate</li>
                    <span th:text="${l.rating}">3.5(avg(rating))</span>
                </ul>
            </div>
            <div class="menu1">
                <p>돈까스<span>12000원</span></p>
            </div>
            <div class="menu2">
                <p>제육볶음</p>
            </div>
        </nav>
    </div>
    </main>
    </body>
</html>
