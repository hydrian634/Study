    <main layout:fragment="main">
        <!-- 검색창 -->
        <div class="skin_div">
            <div class="srchbar_div">
                <form action="/search/result">
                    <input type="text" placeholder="검색창"
                        minlength="1">
                    <button type="submit" class="icon icon-hover icon-search"

                    </button>
                </form>
            </div>
        </div>
        <div class="skin_list">
            <div class="list_container">

                <!-- 1번 -->
                <nav class="list" th:each="l:${list}" th:data-id="${l.restId}">

                    <img src="/css/image/ranking2.JPG" th:src="@{/css/image/img (img=${l.bannerImg})}" class="img-size" />

                    <div class="ul-container">
                        <ul class="ul">
                            <!-- need another icon on heart -->
                            <li class="icon icon-size:3 icon-heart">likes</li>
                        </ul>
                    </div>

                    <div class="ul-container">
                        <ul class="ul">

                            <li class="icon icon-size:3 icon-geomarker">geomarker</li>
                            <span>1~2km</span>
<!--                            Geolocation;;;-->

                        </ul>
                    </div>
                    <div class="ul-container">
                        <ul class="ul">

                            <li class="icon icon-size:3 icon-star">avg rate</li>
                            <span th:text="${l.rating}">3.5(avg(rating))</span>

                        </ul>
                    </div>
