<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{inc/layout.html}">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/components/commu/post/create.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main layout:fragment="main" >

        <section class = "post-create">
            <h1 class = "d:none"> 🌝 포스팅 작성 공간 🌝 </h1>

                <div class="post-title-contents md:post-title-contents"> 
                    
                    <form action="" method="post" class="postcreate-form">
                        <legend class="d:none" for="location"> 지역카테고리 선택</legend>
                          
                            <select name="area_id" class="location-select md:location-select">
                                <option value=""> 지역선택 </option> 
                                <option value="1">은평/서대문/마포</option>
                                <option value="2">종로/중구/용산</option>
                                <option value="3">영등포/구로/금천</option>
                                <option value="4">동작/관악</option>
                                <option value="5">강서/양천</option>
                                <option value="6">도봉/노원/강북/성북</option>
                                <option value="7">중랑/동대문/성동/광진</option>
                                <option value="8">강남/서초</option>
                                <option value="9">강동/송파</option>
                            </select>
                            
                          <input type="hidden" name="user_id" value="7">

                        <div class="posting-title">
                            <textarea
                            	type="text"
                            	name="title"
                                class="title"
                                placeholder="제목을 입력해주세요."
                                
                                maxlength="80px"
                                rows="1"></textarea>
                                <!-- 태그사이에 공백이 있으면 placehoder 적용 안됨 -->
                        </div>

                        <div class="posting-contents">
                            <textarea
                            	type="text"
                            	name="content"
                                class="contents"
                                placeholder="내용을 입력해주세요."
                                ></textarea>
                                <!-- 태그사이에 공백이 있으면 placehoder 적용 안됨 -->
                        </div>


                    <div class="upload-photo md:upload-photo"> 
                        <input type="image" value="" disabled="disabled">
                        <label class="d:none">사진추가</label>

<!--                        <a class="icon icon-add-photo icon-size:2 icon-color:main" href=""> 카메라버튼</a>-->
                        <a class="icon icon-add-photo-image icon-size:2 icon-color:main" href=""> 이미지첨부</a>
                    </div>

        </div>
            <div class="posting-creating-btn md:posting-creating-btn">
                <input type="submit" value="등록" class="btn-main btn-main-create md:btn-main-create"> 등록 
                <a href="/commu/main" value="취소" class="btn-main btn-main-create md:btn-main-create btn-main-create-cancel"> 취소 </a>
            </div>
            
		</form>
        </section>


    </main>
</body>
</html>
