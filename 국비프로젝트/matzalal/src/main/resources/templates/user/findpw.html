<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{inc/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="/css/components/user/findpw.css" rel="stylesheet" type="text/css">

</head>
<body>
    <main layout:fragment="main">
        <div class="findid">
            <div class="findtab">
                <button onclick="location.href='findid'" class="btn btn-user-tab md:findbtn">아이디찾기</button>
                <button onclick="location.href='findpw'" class="btn btn-user-tab btn-user-tab-line md:findbtn">비밀번호찾기</button>
            </div>

            <div class="comment-box">
                <p class="comment:findipw">가입 시 등록하신 이메일 주소를 입력해주세요.<br>
                    이메일로 비밀번호 재설정 링크를 보내드립니다.
                </p>
            </div>

            <div class = "input-box">
                <div class="label-box">
                    <label class="label">이메일</label>
                    <input class="text-box"  id="email" name="email" placeholder="가입하신 이메일을 입력해주세요.">
                </div>
                <div class="label-box">
                    <label class="label">휴대폰 번호</label>
                    <input class="text-box" id="phone" name="phone" placeholder="'-'을 제외한 휴대폰 번호를 입력해주세요.">
                </div>
            </div>

            <div class="box:certi-btn">
                <button class="btn btn-main box:certi-btn">인증받기</button>
            </div>
        </div>
    </main>
</body>
</html>
