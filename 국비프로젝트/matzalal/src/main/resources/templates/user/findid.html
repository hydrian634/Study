<!doctype html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{inc/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/css/components/user/findid.css" rel="stylesheet" type="text/css">
</head>
<body>
	<main layout:fragment="main">
		<div class="findid">
	        <div class="findtab">
	            <button onclick="location.href='findid'" class="btn btn-user-tab btn-user-tab-line md:findbtn">아이디찾기</button>
	            <button onclick="location.href='findpw'" class="btn btn-user-tab md:findbtn">비밀번호찾기</button>
	        </div>
	    
	        <div class="comment-box">
	            <p class="comment:findid">본인인증을 위한 개인 정보를 입력해주세요.<br>
	                입력하신 번호로 본인 인증을 위한 코드를 보내드립니다.
	            </p>
	        </div>
	    	<form action="findid" method="post">
				<fieldset class = "input-box">
					<div class="label-box">
						<label class="label">이름</label>
						<input class="text-box" name="name" placeholder="이름">
					</div>
					<div class="label-box">
						<label class="label">휴대폰번호</label>
						<input class="text-box" name="phone" placeholder="휴대폰번호">
					</div>
				</fieldset>

				<div class="box:certi-btn">
					<input type="submit" class="btn btn-main box:certi-btn btn-certi" value="인증받기" >
				</div>
			</form>
	    </div>
	</main>
</body>
</html>
