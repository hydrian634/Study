<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{inc/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/css/components/user/signup.css" rel="stylesheet" type="text/css">
</head>
<body>

    <main layout:fragment="main">
        <section class="signup-form">
            <h1 class="heading-7 text-align:center">Rland 회원가입</h1>
            <form method="post">
                <fieldset>
                    <legend class="d:none">가입정보</legend>
                    <label class="">
                        <input type="text" name="name" placeholder="이름" required>
                        이름
                    </label>

                    <label class="d:none">아이디</label>
                    <input type="text" name="username" placeholder="아이디" required>
                    <label class="d:none">비밀번호</label>
                    <input class="" type="password" name="password" placeholder="비밀번호" minlength="6" required>
                    <label class="d:none">비밀번호 확인</label>
                    <input class="" type="password" placeholder="비밀번호확인" minlength="6" required>
                    <label class="d:none">이메일</label>
                    <input class="" name="email" type="text" placeholder="이메일">
                </fieldset>
                <div>
                    <label><input class="d:none" type = "checkbox">관리자 계정</label>
                </div>
                <div class="mt:5">
                    <button class="btn btn-main w:1" type="submit">가입하기</button>
                </div>                
            </form>
        </section>
    </main>
    

</body>
</html>
